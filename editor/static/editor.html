<!doctype html>
<html>

<head>
    <title>Editor</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="/Fonto.jpg" height="30" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/crdt-tree" target="_blank">Get tree</a>
                <a class="nav-item nav-link" href="/get-tree-at-op" target="_blank">Get tree history</a>

            </div>
        </div>
    </nav>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="editor"></div>
            </div>
            <div class="col-sm-4">
                <div class="sticky sticky-modal">
                    <div>
                        <button class="btn btn-secondary" id="trigger-reset">Reset editor</button><br/><br/>
                        <button class="btn btn-secondary" id="trigger-online">Go offline</button>
                        <br/><div id="status-div-id" class="status-div online">Network status: <span id="network-status">Online</span></div>
                    </div>
                    <br/>
                    <div class="parsed">
                        <div>
                            <h4>Parsed text</h4>
                            <div id="parsed-text"></div>
                        </div>
                        <div>
                            <h4>Raw XML</h4>
                            <pre id="parsed-xml"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>

</body>


</html>
